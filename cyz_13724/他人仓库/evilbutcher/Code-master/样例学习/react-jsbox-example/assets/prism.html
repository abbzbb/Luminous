<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" />
  <title>Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: #2d2d2d;
    }

    #prism-pre,
    #prism-code {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 13px;
      font-family: 'menlo';
    }
  </style>
</head>

<body>
  <pre id="prism-pre" class="language-jsx"><code id="prism-code" class="language-jsx"><%=code%></code></pre>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-jsx.min.js"></script>
  <script>
    Prism.highlightAll(true)
  </script>
</body>

</html>
